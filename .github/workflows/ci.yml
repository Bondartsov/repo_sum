# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv and install deps
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then pip install -e .; fi

      - name: Ensure pytest-socket is installed
        shell: bash
        run: |
          source .venv/bin/activate
          pip install -q "pytest-socket>=0.6"

      - name: Warm up tiktoken cache (cl100k_base)
        shell: bash
        run: |
          source .venv/bin/activate
          python - <<'PY'
          try:
              import tiktoken
              # Разовая подгрузка и кеш, чтобы pytest не лез в сеть
              tiktoken.get_encoding("cl100k_base")
              print("tiktoken cache ready")
          except Exception as e:
              # Если tiktoken не установлен или не используется — просто пропускаем
              print(f"tiktoken warmup skipped: {e}")
          PY

      - name: Run unit tests (offline)
        env:
          OPENAI_API_KEY: dummy
        shell: bash
        run: |
          source .venv/bin/activate
          # Сеть отключена, но UNIX-сокеты разрешены для event loop
          pytest --disable-socket --allow-unix-socket -k "not integration" -q

      - name: Run integration tests (real API if available)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          source .venv/bin/activate
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY не передан (fork PR или секрет не настроен) — пропускаем интеграционные тесты."
            exit 0
          fi
          pytest -k "integration" -q
